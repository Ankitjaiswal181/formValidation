<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to errors  
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been succesfully successfully submitted 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <h1>Travel Desk</h1>
        <form >
            <div class="form-group">
                <label for="Username" >User Name</label>
                <input type="text" class="form-control" id="Username" placeholder="Enter your name" >
                <small id="namevalid" class="form-text text-danger invalid-feedback" >Your username must be 2-10 character long and should not start with a number </small>
            </div>
            
            <div class="form-group">
                <label for="emailid" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="emailid"
                    placeholder="smithjohn@gmail.com"  >
                    <small id="namevalid" class="form-text text-danger invalid-feedback" >Your email must be valid </small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="Car" class="form-label">Select your Car</label>
                <select class="form-control" id="car" >
                    <option>Omni</option>
                    <option>Maruti</option>
                    <option>Ford</option>
                    <option>Tata</option>
                    <option>Lamborghini</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="phone" class="form-label">Enter your phone number</label>
                <input type="number" class="form-control" id="phone" >
                <small id="namevalid" class="form-text text-danger invalid-feedback" >Your phone number must be 10 digit </small>
            </div>
            <br>
            <div class="form-group">
                <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
            </div>
           
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>    
    <script src="script.js"></script>
</body>

</html>
